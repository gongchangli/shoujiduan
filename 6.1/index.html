<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/tong.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide one">
					<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/tu4.jpg" alt="" />
					<img class="ani img1" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" src="img/16.png" alt="" />
				
				</div>
				
				<div class="swiper-slide two">
					<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/a.jpg" alt="" />
					<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/tu3.jpg" alt="" />
				</div>
				
				<div class="swiper-slide three">
				
				<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/tu0.jpg" alt="" />
				<img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/tu3.jpg" alt="" />
				<img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="img/16.png" alt="" />
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			
		</div>
		

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
